<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SHL Assessment Recommendation</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen py-10 px-4">
  <div class="max-w-2xl mx-auto bg-white p-8 rounded-xl shadow-lg">
    <h1 class="text-2xl font-bold text-center text-blue-600 mb-6">
      SHL Assessment Recommendation Engine
    </h1>

    <form method="post" action="/recommend" class="space-y-4">
      <div>
        <label class="block text-gray-700 font-semibold mb-1" for="job_role">Job Role:</label>
        <input type="text" id="job_role" name="job_role" required
               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400">
      </div>
      <div>
        <label class="block text-gray-700 font-semibold mb-1" for="competencies">Competencies:</label>
        <input type="text" id="competencies" name="competencies" required
               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400">
      </div>
      <div class="text-center">
        <button type="submit"
                class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-lg transition">
          Get Recommendations
        </button>
      </div>
    </form>

    {% if recommendations %}
    <div class="mt-6 p-4 border border-gray-200 rounded-lg bg-gray-50">
      <h2 class="text-lg font-semibold text-gray-800 mb-2">Recommended Assessments:</h2>
      <pre class="whitespace-pre-wrap text-sm text-gray-700 bg-white p-4 rounded">
{{ recommendations | tojson(indent=2) }}
      </pre>
    </div>
    {% endif %}

    {% if status_code %}
    <div class="mt-4 text-center text-sm text-gray-600">
      HTTP Status: <strong class="text-blue-700">{{ status_code }}</strong>
    </div>
    {% endif %}

    <p class="text-xs text-center text-gray-400 mt-8">Built with ❤️ by Ashwani Kumar</p>
  </div>
</body>
</html>
